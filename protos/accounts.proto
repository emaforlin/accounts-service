syntax = "proto3";

package accounts.v1.accounts;

import "google/protobuf/timestamp.proto";


service Accounts {
    rpc GetUserId(GetUserIdRequest) returns (GetUserIdResponse);
    rpc VerifyFoodPlaceAccount(VerifyFoodPlaceAccountRequest) returns (VerifyFoodPlaceAccountResponse);
    rpc AddFoodPlaceAccount(AddFoodPlaceAccountRequest) returns (AddFoodPlaceAccountResponse);
    rpc GetAccountDetails(GetAccountDetailsRequest) returns (GetAccountDetailsResponse);
    rpc AddPersonAccount(AddPersonAccountRequest) returns (AddPersonAccountResponse);
}

message GetUserIdRequest {
    oneof identifiers {
        string username = 1;
        string email = 2;
        string phone_number = 3;
    }
}

message GetUserIdResponse {
    int32 userid = 1;
}

message VerifyFoodPlaceAccountRequest {
    uint32 userid = 1;
}

message VerifyFoodPlaceAccountResponse {}

message AddFoodPlaceAccountRequest {
    string username = 1;
    string phone_number = 2;
    string email = 3;
    string password = 4;
    string business_name = 5;
    string location = 6;
    repeated string tags = 7;
}

message AddFoodPlaceAccountResponse {}

message AddPersonAccountRequest {
    string username = 1;
    string first_name = 2;
    string last_name = 3;
    string phone_number = 4;
    string email = 5;
    string password = 6;
}

message AddPersonAccountResponse {}

message GetAccountDetailsRequest {
    uint32 userid = 1;
}

message GetAccountDetailsResponse {
    uint32 id = 1;
    string username = 2;
    string email = 3;
    string phone_number = 4;
    string role = 5;
    google.protobuf.Timestamp created_at = 6;
    google.protobuf.Timestamp updated_at = 7;
    google.protobuf.Timestamp deleted_at = 8;
}
